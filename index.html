<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Stone Paper Scissor</h1>

<div class="choices">
                                           <!-- stone -->
    <div class="choice" id="stone">
        <img src="./images/stone.png" alt="stone">
    </div>

                                           <!-- paper -->
    <div class="choice" id="paper">
        <img src="./images/paper.png" alt="paper">
    </div>

                                          <!-- scissor -->
    <div class="choice" id="scissor">
        <img src="./images/scissors.png" alt="scissor">
    </div>
</div>

                                       <!-- Score Board -->
<div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>User</p>
    </div>

    <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
    </div>
</div>

                                    <!-- mess-score -->
<div class="msg-container">

    <p id="msg">
Play Your Move. 
    </p>
</div>














    <script src="app.js"></script>
</body>
</html>
